<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Restaurant Reservation Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-2xl p-8">
      <h2 class="text-2xl font-bold text-purple-700 mb-6 text-center">
        Restaurant Reservation Form
      </h2>
      <form
        action="https://formspree.io/f/xovlkldr"
        method="POST"
        class="space-y-6"
      >
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">First Name</label>
            <input
              name="first_name"
              type="text"
              required
              class="w-full border border-purple-300 rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Last Name</label>
            <input
              name="last_name"
              type="text"
              required
              class="w-full border border-purple-300 rounded px-3 py-2"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1">Email</label>
            <input
              name="email"
              type="email"
              required
              class="w-full border border-purple-300 rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Phone</label>
            <input
              name="phone"
              type="tel"
              required
              class="w-full border border-purple-300 rounded px-3 py-2"
              placeholder="### ### ####"
            />
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium mb-1"
              >Reservation Date</label
            >
            <input
              name="reservation_date"
              type="date"
              required
              class="w-full border border-purple-300 rounded px-3 py-2"
            />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1"
              >Reservation Time</label
            >
            <input
              name="reservation_time"
              type="time"
              required
              class="w-full border border-purple-300 rounded px-3 py-2"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1"
            >How many person will you be with?</label
          >
          <input
            name="person_count"
            type="number"
            min="1"
            required
            class="w-full border border-purple-300 rounded px-3 py-2"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1">Notes</label>
          <textarea
            name="notes"
            rows="3"
            class="w-full border border-purple-300 rounded px-3 py-2"
          ></textarea>
        </div>

        <div class="text-center">
          <button
            type="submit"
            class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded font-semibold"
          >
            SEND
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
